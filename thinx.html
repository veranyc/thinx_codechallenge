<!DOCTYPE html>
<html>
<head>
  <title>Vera's Thinx Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
<!--link to load JavaScript here  -->
</head>

<body>
  <center>
  <!--**** START FEATURE PRODUCT (TOP)****  -->

    <section class="featureProduct" style="border: 4px dashed aqua;padding:10px 0;">
      <h1>This is the feature product area</h1>
      <section class="featureProductDescription">
        <h3>Hi-Waist</h3>
        <p>Here is some text that explains the product</p>
      </section>
      <figure class="featureProductCarousel">
        <img src="img/highwaist_black_front_2_1024x1024.jpg" alt="Highwaist Black Front" width="304" height="228">
      </figure>

    <!--Start Product Purchase Options Section  -->

      <section class="featureProductPurchaseOptions" style="border: 2px dashed navy">
        <h3 class="featureProductPrice">$35.00</h3>
        <section class="featureProductColorOptions">
          <p>Color</p>

          <table class="productColors">
            <tr>
              <td><p>Color</p></td>
              <td class="colorOption selected">
                <button>black</button>
              </td>
              <td class="colorOption">
                <button>beige</button>
              </td>
            </tr>
        </table>

        <table class="productQuantity">
          <tr>
            <td class="productQuantityAdd">
              <button><p>+</p></button>
            </td>
          <td class="productQuantityText">
            <p>Quantity</p>
            <!--show number in () based on add or subtract actions  -->
          </td>
            <td class="productQuantitySubtract">
              <button><p>-</p></button>
            </td>
          </tr>
        </table>
        </section>
      <a href="https://www.shethinx.com/pages/cycleset-kit" target="_blank">build a cycle set and save up to 20%</a>
      <!--End Product Purchase Options Section  -->
    </section>
  </section>
    <!-- ****  END FEATURE PRODUCT (TOP)****   -->

  <!-- ****  START PRODUCT SELECTIONS (BOTTOM)****   -->
    <section style="border: 4px dashed orange; padding: 10px 0;">
      <h1>This is the product selections area</h1>

      <section class="2columnProducts" style="border: 2px dotted gray">
        <figure class="productSelection">
          <img src="img/thinx_productpage_-04.jpg" alt="Hiphugger" width="304" height="228">
        </figure>
        <figure class="productSelection">
          <img src="img/thinx_productpage_-03.jpg" alt="Cheeky" width="304" height="228">
        </figure>
      </section>

      <section class="1columnProducts">
        <figure class="productSelection">
          <img src="img/thinx_productpage_-05.jpg" alt="Thong" width="304" height="228">
        </figure>
      </section>

      <section class="2columnProducts" style="border: 2px dotted gray">
        <figure class="productSelection">
          <img src="img/thinx_productpage_-07.jpg" alt="Sport" width="304" height="228">
        </figure>
        <figure class="productSelection">
          <img src="img/thinx_productpage_-08.jpg" alt="Boyshort" width="304" height="228">
        </figure>
      </section>

    </section>
  <!-- ****  END PRODUCT SELECTIONS (BOTTOM)****   -->

  </center>
</body>

</html>
