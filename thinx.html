<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

  <title>Vera's Thinx Page</title>
</head>

<body>
<!--**** START FEATURE PRODUCT (TOP)****  -->

  <div class="featureProduct container">
    <div class="featureProductDescription row" >
      <div class="featureProductLeft col-sm">
        <h6 class="productName">Hi-Waist</h6>
        <p>Heavy days. Holds up to 2 tampon's worth.</p>
        <p>The phrase "treat yo'self" reaches new belly-button brushing heights with the Hi-Waist, and it's here just in time for cuffing season.</p>
      </div>
      <div class="featureProductCarousel col-sm carousel slide" data-ride="carousel">
        <div class="featureProductImages carousel-inner">
          <div class="carousel-item active">
            <img src="img/highwaist_black_front_2_1024x1024.jpg" class="d-block w-100" alt="Highwaist Black Front First Slide">
          </div>
          <div class="carousel-item">
            <img src="img/highwaist_black_side_1024x1024.jpg" class="d-block w-100" alt="Highwaist Black Front First Slide">
          </div>
          <div class="carousel-item">
            <img src="img/highwaist_black_back_1024x1024.jpg" class="d-block w-100" alt="Highwaist Black Front First Slide">
          </div>
          <div class="carousel-item">
            <img src="img/highwaist_black_front_3_1024x1024.jpg" class="d-block w-100" alt="Highwaist Black Front First Slide">
          </div>
          <div class="carousel-item">
            <img src="img/highwaist_black_front_4_1024x1024.jpg" class="d-block w-100" alt="Highwaist Black Front First Slide">
          </div>
          <div class="carousel-item">
            <img src="img/highwaist_black_front_1024x1024.jpg" class="d-block w-100" alt="Highwaist Black Front First Slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>




      <!--Start Product Purchase Options Section  -->

      <div class="featureProductRight col-sm">
        <h6 class="featureProductPrice">$35.00</h6>
        <div class="featureProductColorOptions">
          <table class="productColors">
            <tr>
              <td>
                <button disabled class="colorLabel">color</button>
              </td>
              <td class="colorOption selected">
                <button class="blackButton">black</button>
              </td>
              <td class="colorOption">
                <button class="beigeButton">beige</button>
              </td>
            </tr>
          </table>
          <table class="productQuantity">
            <tr>
              <td>
                <button class="productQuantitySubtract">-</button>
              </td>
              <td>
                <button class="productQuantityLabel" disabled>quantity</button>
                <!--show number in () based on add or subtract actions  -->
              </td>
              <td>
                <button class="productQuantityAdd">+</button>
              </td>
            </tr>
          </table>
          <table>
            <div class="dropdown">
              <button class="sizeDropdown dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                size
              </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">xs</a>
              <a class="dropdown-item" href="#">s</a>
              <a class="dropdown-item" href="#">m</a>
              <a class="dropdown-item" href="#">l</a>
              <a class="dropdown-item" href="#">xl</a>
              <a class="dropdown-item" href="#">xxl</a>
            </div>
          </div>
        </table>
        <a class="sizeHelp" href="#" target="_blank">what's my size?</a>
      </div>
      <button class="addToCart">add to cart</button>
      <br>
      <a class="cycleSetLink" href="https://www.shethinx.com/pages/cycleset-kit" target="_blank">build a cycle set and save up to 20%</a>
    </div> <!--End of purchase options for feature product -->
    </div> <!--End of Row for feature product -->
  </div>  <!-- ****  END FEATURE PRODUCT (TOP)****   -->

<!-- ****  START PRODUCT SELECTIONS (BOTTOM)****   -->
  <div class="productSelctions container">

    <div class="2columnProducts row">
      <figure class="figure productSelection col">
        <img src="img/thinx_productpage_-04.jpg" class="figure-img img-thumbnail" alt="Hiphugger">
        <figcaption class="figure-caption"><a href="https://www.shethinx.com" target="_blank">Shop Hiphugger</a></figcaption>
        <figcaption class="figure-caption">heavy days</figcaption>
      </figure>
      <figure class="figure productSelection col">
        <img src="img/thinx_productpage_-03.jpg" class="figure-img img-thumbnail" alt="Cheeky">
        <figcaption class="figure-caption"><a href="https://www.shethinx.com" target="_blank">Shop Cheeky</a></figcaption>
        <figcaption class="figure-caption">light days</figcaption>
      </figure>
    </div>

    <div class="1columnProducts row">
      <figure class="figure productSelection">
        <img src="img/thinx_productpage_-05.jpg" class="figure-img img-thumbnail" alt="Thong">
        <figcaption class="figure-caption"><a href="https://www.shethinx.com" target="_blank">Shop Thong</a></figcaption>
        <figcaption class="figure-caption">lightest days</figcaption>
      </figure>
    </div>

    <div class="2columnProducts row">
      <figure class="figure productSelection col">
        <img src="img/thinx_productpage_-07.jpg" class="figure-img img-thumbnail" alt="Sport">
        <figcaption class="figure-caption"><a href="https://www.shethinx.com" target="_blank">Shop Sport</a></figcaption>
        <figcaption class="figure-caption">medium days</figcaption>
      </figure>
      <figure class="figure productSelection col">
        <img src="img/thinx_productpage_-08.jpg" class="figure-img img-thumbnail" alt="Boyshort">
        <figcaption class="figure-caption"><a href="https://www.shethinx.com" target="_blank">Shop Boyshort</a></figcaption>
        <figcaption class="figure-caption">light days</figcaption>
      </figure>
    </div>

  </div> <!-- ****  END PRODUCT SELECTIONS (BOTTOM)****   -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
